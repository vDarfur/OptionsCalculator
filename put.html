<body style="background: url('https://source.unsplash.com/twukN12EN7c/1920x1080') no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
background-size: cover;
-o-background-size: cover; " }>
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="jumbotron">
                <h1> Put Calculator </h1>
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="currentAssetPrice">What is the current price of your security? (eg: 107) </label>
                        <input class="form-control" type="text" id="currentAssetPrice" placeholder="(eg. 107)">
                    </div>
                    <div class="form-group">
                        <label for="anticipatedPrice"> What is your anticipated price of your security</label>
                        <input type="text" class="form-control" id="anticipatedPrice" placeholder="(eg. 93)">
                    </div>
                    <div class="form-group">
                        <label for="currentOptionPrice"> What is the current price of your contract?</label>
                        <input type="text" class="form-control" id="currentOptionPrice" placeholder="(eg. 1.07)">
                    </div>
                    <div class="form-group">
                        <label for="theta"> What is the theta value of your contract?</label>
                        <input type="text" class="form-control" id="theta" placeholder="(eg. -.08)">
                    </div>
                    <div class="form-group">
                        <label for="delta"> What is the delta value of your contract?</label>
                        <input type="text" class="form-control" id="delta" placeholder="(eg .14)">
                    </div>
                    <div class="form-group">
                        <label for="gamma"> What is the gamma value of your contract?</label>
                        <input type="text" class="form-control" id="gamma" placeholder="(eg. .09)">
                    </div>
                    <div class="form-group">
                        <label for="vega"> What is the vega value of your contract?</label>
                        <input type="text" class="form-control" id="vega" placeholder="(eg. .006)">
                    </div>
                    <div class="form-group">
                        <label for="currentIV"> What is the current implied volatility?</label>
                        <input type="text" class="form-control" id="currentIV"
                            placeholder="(eg. 91 (no percent/ decimals))">
                    </div>
                    <div class="form-group">
                        <label for="anticipatedIV"> What is your anticipated implied volatility?</label>
                        <input type="text" class="form-control" id="anticipatedIV"
                            placeholder="(eg. 41 (no percent/ decimals))">
                    </div>
                    <div class="form-group">
                        <label for="holdingDays"> How many days do you plan on holding your position? </label>
                        <input type="text" class="form-control" id="holdingDays" placeholder="(eg. 1, 2, 3, 4)">
                    </div>

                </form>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
